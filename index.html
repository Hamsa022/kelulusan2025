<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman Kelulusan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100px;
      margin-bottom: 10px;
    }
    h1, h2, h3 {
      margin: 5px 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-kemenag-png-1png.png" alt="Logo Sekolah">
    <h1>Pengumuman Kelulusan</h1>
    <h2>Mts 12 KI Ageng Mataram Limbangan</h2>
    <h3>Tahun Pelajaran 2024/2025</h3>

    <input type="text" id="nisn" placeholder="Masukkan NISN">
    <input type="date" id="tgl_lahir" placeholder="Tanggal Lahir">
    <button onclick="cekKelulusan()">Cek Kelulusan</button>

    <div id="hasil" class="result"></div>
  </div>

  <script>
    // Data siswa di-generate dari CSV
    const dataSiswa = {
      "0084513654": { nama: "AAN PUTRA PRATAMA", tgl: "2008-11-07", status: "Lulus" },
      "0108851168": { nama: "AIRA SYAFA AZZURA", tgl: "2010-02-02", status: "Lulus" },
      "0103304300": { nama: "ANTIKA MAULIDAH", tgl: "2010-04-01", status: "Lulus" },
      "0104263601": { nama: "ARPENLION SETYAWAN", tgl: "2010-08-30", status: "Lulus" },
      "0095411447": { nama: "AUFA ZAHRA FITRIANA", tgl: "2009-09-23", status: "Lulus" },
      "0103086602": { nama: "EL NINO ARAYYA BASUKI", tgl: "2010-09-16", status: "Lulus" },
      "0094779235": { nama: "FADHIL TSABITUL AZZAM", tgl: "2009-12-18", status: "Lulus" },
      "0106483816": { nama: "FEBRIAN MUHAMMAD FAHRI", tgl: "2010-02-05", status: "Lulus" },
      "0109799543": { nama: "FIRMANSYAH", tgl: "2010-11-03", status: "Lulus" },
      "0107534557": { nama: "HAFIRZAL NUR ILHAM", tgl: "2010-02-02", status: "Lulus" },
      "0096916726": { nama: "HAIKAL KHOIRUL ANAM", tgl: "2009-09-24", status: "Lulus" },
      "0094622579": { nama: "KEYSA HUSNA AWALIA", tgl: "2009-08-28", status: "Lulus" },
      "0097711508": { nama: "MUHAMMAD ASRORIL MUSTOFA", tgl: "2009-11-16", status: "Lulus" },
      "0103213090": { nama: "NAJWA LIZAM SALSABILA", tgl: "2010-10-05", status: "Lulus" },
      "0101564825": { nama: "RAKA RIZKI NURHUDA", tgl: "2010-04-23", status: "Lulus" },
      "0099497564": { nama: "RAMA HIDAYAT SAPUTRA", tgl: "2009-10-14", status: "Lulus" },
      "0165951150": { nama: "RIDHWAN MAHARDIKA", tgl: "2010-09-04", status: "Lulus" },
      "0093951982": { nama: "SALIS HUSNA LUTFIKA", tgl: "2009-11-11", status: "Lulus" },
      "0111821659": { nama: "SYAKY ARIYANTO", tgl: "2011-06-04", status: "Lulus" },
      "0098998346": { nama: "UBAID AFWAN AGIL FAYYAD", tgl: "2009-07-12", status: "Lulus" },
      "3105259841": { nama: "ULINNUHA ALAM SAPUTRA", tgl: "2010-06-15", status: "Lulus" },
      "0105446444": { nama: "WIDYA CAHYA SABELA", tgl: "2010-01-05", status: "Lulus" },
      "0092305121": { nama: "YOGI KHOIRUL PAHSA", tgl: "2009-11-29", status: "Lulus" },
      "0098104454": { nama: "ZAKA RAMDAN PRADITYA", tgl: "2009-09-16", status: "Lulus" },
      "0102807626": { nama: "ZILDAHARIF SETYAWAN", tgl: "2010-08-30", status: "Lulus" }
    };

    function cekKelulusan() {
      const nisn = document.getElementById("nisn").value.trim();
      const tglLahir = document.getElementById("tgl_lahir").value;
      const hasil = document.getElementById("hasil");

      if (dataSiswa[nisn] && dataSiswa[nisn].tgl === tglLahir) {
        hasil.innerHTML = `${dataSiswa[nisn].nama}<br><span style='color:green;'>Selamat, Anda dinyatakan ${dataSiswa[nisn].status}!</span>`;
      } else {
        hasil.innerHTML = `<span style='color:red;'>Data tidak ditemukan atau tanggal lahir salah.</span>`;
      }
    }
  </script>
</body>
</html>
